<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="script.js"></script>
</head>
<body>
	<div class="container">
		<button id="reset">Clear Board</button>
	</div>
	<h2 class="playerTurn">It is X's turn</h2>
	<table>
		<tr>
			<td class="box topRow leftColumn " id="0"></td>
			<td class="box topRow" id="1"></td>
			<td class="box topRow rightColumn" id="2"></td>
		</tr>
		<tr>
			<td class="box leftColumn" id="3"></td>
			<td class="box" id="4"></td>
			<td class="box rightColumn" id="5"></td>
		</tr>
		<tr>
			<td class="box bottomRow leftColumn" id="6"></td>
			<td class="box bottomRow" id="7"></td>
			<td class="box bottomRow rightColumn" id="8"></td>
		</tr>
	</table>
</body>
</html>
