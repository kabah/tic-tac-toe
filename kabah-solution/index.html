<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="script.js"></script>
</head>
<body>
	<div class="container">
		<button id="reset">Clear Board</button>
	</div>
	<h2 class = "playerTurn">It is X's turn</h2>
	<table>
		<tr>
			<td data-num='0' class="topRow leftColumn" id="topLeft"></td>
			<td data-num='1' class="topRow" id="topCenter"></td>
			<td data-num='2' class="topRow rightColumn" id="topRight"></td>
		</tr>
		<tr>
			<td data-num='3' class="leftColumn" id="middleLeft"></td>
			<td data-num='4' id="middleCenter"></td>
			<td data-num='5' class="rightColumn" id="middleRight"></td>
		</tr>
		<tr>
			<td data-num='6' class="bottomRow leftColumn" id="bottomLeft"></td>
			<td data-num='7' class="bottomRow" id="bottomCenter"></td>
			<td data-num='8' class="bottomRow rightColumn" id="bottomRight"></td>
		</tr>
	</table>
</body>
</html>
