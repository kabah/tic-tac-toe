<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="script.js"></script>
</head>
<body>
	<div class="container">
		<button id="reset">Clear Board</button>
	</div>
	<h2 class="playerTurn">It is X's turn</h2>
	<table>
		<tr>
			<td data-num='0' class="topRow leftColumn box" id="0">0</td>
			<td data-num='1' class="topRow box" id="1">1</td>
			<td data-num='2' class="topRow rightColumn box" id="2">2</td>
		</tr>
		<tr>
			<td data-num='3' class="leftColumn box" id="3">3</td>
			<td data-num='4' class="box" id="4">4</td>
			<td data-num='5' class="rightColumn box" id="5">5</td>
		</tr>
		<tr>
			<td data-num='6' class="bottomRow leftColumn box" id="6">6</td>
			<td data-num='7' class="bottomRow box" id="7">7</td>
			<td data-num='8' class="bottomRow rightColumn box" id="8">8</td>
		</tr>
	</table>
</body>
</html>
